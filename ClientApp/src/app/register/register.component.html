<div class="row justify-content-center mt-5">
  <div class="col-sm-4 block-center">
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <h2 class="text-center text-primary">Sign Up</h2>

      <hr>
      <div class="form-group">
        <label class="control-label" style="margin-right:10px">I am a: </label>
        <label class="radio-inline">
          <input class="mr-3" type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="radio-inline ml-3">
          <input class="mr-3" type="radio" value="female" formControlName="gender">Female
        </label>
      </div>

      <div class="form-group">
          <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
            placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig" >
          <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
      </div>

      <div class="form-group">
        <input type="text" [ngClass]="{'is-invalid' : registerForm.get('firstName').errors && registerForm.get('firstName').touched}"
          class="form-control" formControlName="firstName" placeholder="First Name">
        <div class="invalid-feedback">Please enter your first name</div>
      </div>

      <div class="form-group">
        <input type="text" [ngClass]="{'is-invalid' : registerForm.get('lastName').errors && registerForm.get('lastName').touched}"
          class="form-control" formControlName="lastName" placeholder="Last Name">
        <div class="invalid-feedback">Please enter your last name</div>
      </div>

      <div class="form-group">
        <input type="text" [ngClass]="{'is-invalid' : registerForm.get('username').errors && registerForm.get('username').touched}"
          class="form-control" formControlName="username" placeholder="Username">
        <div class="invalid-feedback">Please choose a username</div>
      </div>

      <div class="form-group">
        <input type="password" [ngClass]="{'is-invalid' : registerForm.get('password').touched && registerForm.get('password').errors}"
          class="form-control" formControlName="password" placeholder="Password">
        <div class="invalid-feedback" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('minlength')">
          Password must be at least 4 characters
        </div>
      </div>

      <div class="form-group">
        <input type="password" [ngClass]="{'is-invalid' : registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors
    || registerForm.hasError('mismatch')}"
          class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('required')">
          Please confirm your password
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')">
          Password does not match
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
