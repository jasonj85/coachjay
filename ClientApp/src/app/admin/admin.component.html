<div class="text-center mt-3">
  <h2>Users - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control ml-1" style="width: 100px" id="age" name="age" [(ngModel)]="userParams.age">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
    <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">Reset Filter</button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" class="btn btn-success" btnRadio="lastActive" [(ngModel)]="userParams.orderBy" (click)="loadUsers()">Last Active</button>
        <button type="button" name="orderBy" class="btn btn-success" btnRadio="created" [(ngModel)]="userParams.orderBy" (click)="loadUsers()">Newest Users</button>
      </div>
    </div>
  </form>
  <br>
  <h3>Signed-Up Users</h3>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-user-list [user]="user"></app-user-list>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-2">
  <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)">
  </pagination>
</div>
